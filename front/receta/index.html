<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas | DegustaMe</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../shared/global.css">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-4" href="/">DegustaMe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-content"
          aria-controls="navbar-content"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
          <form class="d-flex mb-2 mb-lg-0 flex-grow-1 me-5" onsubmit="onSearchSubmit(event)">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Buscar receta / alimento"
              aria-label="Search"
            />
            <button class="btn btn-success" type="submit">
              <img src="../shared/img/search.svg" alt="Buscar">
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/recetas/">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recomendaciones/">Recomendaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/perfil/">Mi perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container py-5">
    
      <div id="loader" class="text-center mt-4 visually-hidden">
        <div class="spinner-border spinner-big" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="content" class="row">
        <div class="col-lg-8">
          <div class="d-flex">
            <h1 id="title" class="me-5">
              <div class="skeleton skeleton-h1"></div>
            </h1>
            <img src="../shared/img/heart.svg" alt="Añadir a favoritos"/>
          </div>
          <span id="type" class="badge bg-secondary me-2"></span>
          <span id="time" class="badge bg-secondary">Badge 1</span>

          <h2 class="mt-4">Ingredientes</h2>
          <ul id="ingredients">
            <li>
              <div class="skeleton skeleton-text"></div>
            </li>
          </ul>

          <h2 class="mt-4">Preparación</h2>
          <div id="description">
            <div class="skeleton skeleton-text"></div>
          </div>

          <!--
          <h2 class="mt-5 mb-2">También te puede interesar</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <p class="h2 card-title">Receta 2</p>
                  <p class="card-text">Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <p class="h2 card-title">Receta 2</p>
                  <p class="card-text">Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
            </div>
          </div>
          -->
        </div>

        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Valor nutricional</h2>
              <ul>
                <li>
                  Calorías: <div id="calorias" class="d-inline-block">
                    <div class="skeleton skeleton-valor"></div>
                  </div>
                </li>
                <li>
                  Grasas: <div id="grasas" class="d-inline-block">
                    <div class="skeleton skeleton-valor"></div>
                  </div>
                </li>
                <li>
                  Proteínas: <div id="proteinas" class="d-inline-block">
                    <div class="skeleton skeleton-valor"></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="container py-4">
        <p>
          DegustaMe &copy;<br/>
          Todos los derechos reservados
        </p>
        <div class="d-flex mt-3">
          <img src="../shared/img/facebook.svg" alt="Facebook" class="me-4"/>
          <img src="../shared/img/twitter.svg" alt="Twitter" class="me-4"/>
          <img src="../shared/img/instagram.svg" alt="Instagram" class="me-4"/>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="../shared/global.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
