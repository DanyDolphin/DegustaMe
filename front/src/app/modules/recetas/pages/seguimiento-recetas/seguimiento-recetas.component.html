<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="seguimiento-recetas.component.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Seguimiento</title>
  </head>
  <body>
    
   <section class="vh-100 gradient-custom-3">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card border-mor">
                        
                        <div class="card-header p-3 background-mor">
                            <h5 class="mb-0 text-white">Seguimiento de Recetas</h5>
                        </div>
                        
                        <div class="card-body table-wrapper-scroll-y my-custom-scrollbar" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
                            <!-- Tabla-->
                            <table class="table mb-0">
                                <thead style="border-bottom: 2px solid #AA8DD8;">
                                    <tr>
                                    <th scope="col" class="text-mor">Imagen</th>
                                    <th scope="col" class="text-mor">Receta</th>
                                    <th scope="col" class="text-mor">Descripción</th>
                                    <th scope="col" class="text-mor">Categoría</th>
                                    <th scope="col" class="text-mor"></th>
                                    </tr>
                                </thead>

                                <tbody>
                                  <tr *ngIf="loading">
                                    <td colspan="5" class="text-center">
                                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    </td>
                                  </tr>
                                  <!--Fila -->
                                    <tr *ngFor="let receta of seguimiento" class="fw-normal" style="border-bottom: 1px solid #E8E1F5;"> 
                                        <td class="align-middle">
                                          <img class="img-thumbnail" [src]="receta.imagen" alt="no se pudo encontrar" style="object-fit: cover; width: 80px ;height: 80px;">
                                        </td>
                                        <td>
                                          <span class="align-middle ms-2"><a class="link-dark" routerLink="/{{receta.receta_id}}" routerLinkActive="active">{{receta.nombre}}</a> </span>
                                        </td>
                                        <td class="align-middle">
                                            <span>{{formatea_desc(receta.descripcion)}}</span >
                                        </td>
                                        <td class="align-middle">
                                            <h6 class="mb-0"><span >{{receta.tipo}}</span></h6>
                                        </td>
                                        <td class="align-middle">
                                          <button type="button" class="btn btn-outline-danger btn-sm" (click)="eliminaSeguimiento(receta)" >
                                            Eliminar
                                          </button>
                                        </td>
                                    </tr>
                                  <!-- Termina Fila -->
                                </tbody>
                            </table>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
