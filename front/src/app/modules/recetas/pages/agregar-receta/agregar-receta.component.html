<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- CSS file -->
    <link rel="stylesheet" href="agregar-receta.component.css">
</head>



<form id="form-agregar-receta" class="vh-100 background">

    <hr class="pb-5">

    <div class="container" >
        <div class="d-flex flex-column border p-5 bg-light" style="border-radius: 30px;">

            <h4 class="text-center w-100"> Crear receta </h4>

            <hr class="line">

            <!-- Nombre de receta -->
            <div class="form-group" style="max-width: 500px;">
                <h5 class="text-primary-1"> Nombre de la receta  </h5>
                <input id="recipe-name" type="text" class="form-control" placeholder="Escribe aquí el nombre" >
            </div>


            <!-- Imagen de la receta -->
            <div class="d-flex flex-column">
                <h5 class="text-primary-1"> Imagen de la receta  </h5>
                <div class="form-group p-1 d-flex">
                  <label class="d-flex flex-column border bg-white p-3" for="recipe-image" style="text-align: center; border-radius: 8px;">
                    <img src="https://img.icons8.com/fluency/96/000000/add-image.png"/>
                    <small>  Subir imagen  </small>
                  </label>
                  <input class="form-control" type="file" accept="image/*" id="recipe-image" onchange="load_image(this);"  style="display: none;">
                </div>
            </div>

            <!-- Ingredientes -->
            <div class="d-flex flex-column ">
                <h5 class="text-primary-1"> Ingredientes </h5>
      
                <div id="ingredients-list" class="d-flex flex-column">
                 <app-form-ingrediente> </app-form-ingrediente>
                </div>
      
                <button id ="ingredient-add" type='button' class="btn text-primary-1 pu-3" style="height: 30px; width: 200px; line-height: 10px;"> 
                  <i class="bi bi-plus-circle"></i> Agregar ingrediente
                </button>
            </div>

            <hr>

            <!-- Pasos -->
            <div class="d-flex flex-column ">
                <h5 class="text-primary-1"> Pasos de elaboración </h5>
      
                <div id="ingredients-list" class="d-flex flex-column"> </div>
      
                <div class="d-flex flex-row">
                    <button id ="step-add" type='button' class="btn text-primary-1" style="height: 30px; line-height: 10px;"> 
                      <i class="bi bi-plus-circle"></i> Agregar paso
                    </button>
      
                    <button id ="step-erase" type='button' class="btn text-secondary-2" style="height: 30px; line-height: 10px;"> 
                      <i class="bi bi-dash-circle"></i> Quitar paso
                    </button>
                </div>
            </div>

            <hr>

            <!-- Categorias de la receta -->
            <div class="form-group" style="max-width: 500px;">
                <h5 class="text-primary-1"> Categorias de la receta  </h5>
                <input id="recipe-category" type="text" class="form-control" placeholder="Escribe aquí las categorias" >
                <small class="pl-1 text-secondary"> Separa cada categoría usando una coma ","</small>
            </div>
            
        </div>
    </div>
</form>
