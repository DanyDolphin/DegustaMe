<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio de Sesión</title>
        <link rel="icon" href="../../assets/img/Logo.png" type="image/x-icon">
        <link href="login.component.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Iniciar Sesión</title>
    </head>

    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <h3 class="mb-5">Iniciar Sesión</h3>
                                <form [formGroup]="exform" >

                                    <!--usuario -->
                                    <div class="form-group mb-4">
                                        <input formControlName="usuario" type="email" class="form-control" id="floatingInput" placeholder="Nombre de usuario">
                                        <small *ngIf="usuario?.invalid && usuario.touched" class="text-mor">El nombre de usuario es requerido</small>
                                    </div>

                                    <!--Contraseña-->
                                    <div class="form-group mb-4">
                                        <input formControlName="contrasena" type="password" class="form-control" id="floatingInput" placeholder="Contraseña">
                                        <small *ngIf="contrasena?.invalid && contrasena.touched" class="text-mor">La contraseña es requerida</small>
                                    </div>
                                </form>

                                <!-- Botón de acceder -->
                               
                                <button [disabled]="exform.invalid || loading "  class="btn btn-outline-dark" (click)="onSubmit()"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" ></span>Acceder</button>
                                


                                <!-- Línea -->
                                <hr class="my-4">

                                <!--Crear Cuenta-->
                                <a routerLink="/auth/signin">
                                    <button class="btn btn-outline-secondary" type="button" >Crear Cuenta</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
