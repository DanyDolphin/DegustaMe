<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas | DegustaMe</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../shared/global.css">
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-4" href="/">DegustaMe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-content"
          aria-controls="navbar-content"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
          <form class="d-flex mb-2 mb-lg-0 flex-grow-1 me-5" onsubmit="onSearchSubmit(event)">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Buscar receta / alimento"
              aria-label="Search"
            />
            <button class="btn btn-success" type="submit">
              <img src="../shared/img/search.svg" alt="Buscar">
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/recetas/">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recomendaciones/">Recomendaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/perfil/">Mi perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container pt-5">
      <h1 id="title">Todas las recetas</h1>

      <div class="d-inline-flex">
        <select class="form-select me-3" aria-label="Tipo de platillo">

          <option value="1">Postre</option>

          <option value="3">Plato fuerte</option>
          <option value="4">Plato ligero</option>
          <option value="5">Vegetariano</option>
        </select>

        <select class="form-select" aria-label="Ingrediente principal">
          <option selected>Ingrediente principal</option>
          <option value="1">Ingrediente 1</option>
          <option value="2">Ingrediente 2</option>
          <option value="3">Ingrediente 3</option>
          <option value="4">Ingrediente 4</option>
          <option value="5">Ingrediente 5</option>
        </select>
      </div>
      -->

      <div id="loader" class="text-center mt-4 visually-hidden">
        <div class="skeleton skeleton-receta"></div>
      </div>

      <div id="empty" class="text-center mt-4 visually-hidden">
        <h2>No se encontraron recetas</h2>
      </div>

      <div id="list" class="mt-4"></div>

    </div>

    <!-- footer -->
    <div class="footer">
      <div class="container py-4">
        <p>
          DegustaMe &copy;<br/>
          Todos los derechos reservados
        </p>
        <div class="d-flex mt-3">
          <img src="../shared/img/facebook.svg" alt="Facebook" class="me-4"/>
          <img src="../shared/img/twitter.svg" alt="Twitter" class="me-4"/>
          <img src="../shared/img/instagram.svg" alt="Instagram" class="me-4"/>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="../shared/global.js"></script>
    <script src="./script.js"></script>
